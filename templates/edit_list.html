{% extends "base.html" %}
{% block content %}
{% load material_form %}

<h3 class="light-blue-text text-darken-4 center-align">Rename your list</h3>

<div class="row light-blue-text text-darken-4">
  <form class="col s12" method="POST" action="{% url 'edit_list' id slug %}">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s6 center-align">
        {% form form=list_form %}{% endform %}
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light-blue darken-1">
            Submit changes <i class="fas fa plus=square right"></i>
          </button>
          <button type="reset" class="waves-light red btn-large" onclick="history.go(-1)">
            Cancel
        </button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}
