{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Display List</h3>

<div>
    <ul class="collection with-header">
        <li class="collection-header"><h4>List Name</h4></li>
        {% for item in items %}
            <!-- <li class="collection-item avatar">
                <span class="title">{{ item.name }}</span>
                <p>Quantity: {{ item.quantity }} </p>
                <a href="#!" class="secondary-content">
                    <i class="material-icons">Mark</i>
                </a>
            </li> -->
            <nav>
                <div class="nav-wrapper">
                    <a href="" class="brand-logo">
                        {{ item.name }}:
                        {{ item.quantity }}
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="{% url 'edit_item' item.slug %}" class="btn blue">Edit</a></li>
                        <li><a href="{% url 'delete_item' item.slug %}" class="btn red">Delete</a></li>
                        <!-- <li><input type="checkbox" checked="unchecked" /></li>-->
                        <a>
                            <label>
                            <span>Yellow</span>
                            <input type="checkbox" checked="unchecked" />
                            </label>
                        </a>
                    </ul>
                </div>
            </nav>
            <div class="collection">
                <a href="#!" class="collection-item"><span class="badge">1</span>{{ item.name }}:{{ item.quantity }}</a>
            </div>
        {% endfor %}
    </ul>
</div>
    

<div class="row">
    <div class="col s12 center-align">
        <a href="{% url 'add_item' %}" class="btn-large light-blue darken-2">
            Add New Item <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>



{% endblock %}
