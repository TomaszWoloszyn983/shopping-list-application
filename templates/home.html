{% extends "base.html" %}
{% block content %}

<div>
    <h4 class="light-blue-text text-darken-4 laft">Welcome to the page.</h4>
    <p>Create your shopping list.</p>
</div>

<div class="row">
    {% for list in lists|slice:":3" %}
    <div class="col s12 m12">
      <div class="card hoverable accent-3 darken-1">
        <div class="card-content">
          <span class="card-title">{{ list.name }}</span>
          <p>Created on {{ list.create_date }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'show_list_items' list.slug %}" class="btn green darken-2">Show</a>
          <a href="{% url 'edit_list' list.slug %}" class="btn blue darken-2">Edit</a>
          <a href="{% url 'delete_list' list.slug %}" class="btn red darken-2">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
    

<div class="row">
    <div class="col s12 center-align">
        <a href="{% url 'lists' %}" class="btn-large light-blue darken-2">
            Go to the lists <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>



{% endblock %}
