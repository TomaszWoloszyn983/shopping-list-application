{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Items</h3>

<div class="container_fluid">
    <div class="row">
        <div class="col-12 mt-1 center">
            <div class="row">
                <ul class="collection with-header, col-6 mt-1 center">
                    {% for item in items %}
                        <div class="col s12 m12">
                            <div class="card blue-grey darken-0">
                              <div class="card-content white-text">
                                <span class="card-title">{{ item.name }}</span>
                                <p>Quantity: {{ item.quantity }}<br>
                                    {{ item.list_name }}
                                </p>
                              </div>
                              <div class="card-action">
                                <a href="{% url 'edit_item' item.slug %}" class="btn blue">Edit</a>
                                <a href="{% url 'delete_item' item.slug %}" class="btn red">Delete</a>
                              </div>
                            </div>
                          </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 center-align">
        <a href="#" class="btn-large light-blue darken-2">
            Add Item <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

{% endblock %}
