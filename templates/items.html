{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Items</h3>

<div class="container_fluid">
    <div class="row">
        <h4>We're trying to display all items</h4>

        <div class="col-12 mt-3 left">
            <div class="row">
                <p>Items list shoul be displayed below</p>
            
                    {% for item in items %}
                        <li><a href="#">Item: {{ item.name }}</a></li>
                    {% endfor %}
               
            </div>
        </div>

    </div>

</div>

<div class="row">
    <div class="col s12 center-align">
        <a href="#" class="btn-large light-blue darken-2">
            Add Item <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

{% endblock %}
