{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Items</h3>

<div class="container_fluid">
    <div class="row">
        <div class="col-12 mt-1 center">
            <div class="row">
                <ul class="collection with-header, col-6 mt-1 center">
                    <li class="collection-header">
                        <h4>Items List</h4>
                        <h5>This section displays all the items from database</h5>
                    </li>
                    {% for item in items %}
                        <li class="collection-item">
                            <div>
                                <a href="#">{{ item.name }} - {{ item.quantity }}</a>
                                <a href="#!" class="secondary-content"><i class="material-icons">Edit</i></a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 center-align">
        <a href="#" class="btn-large light-blue darken-2">
            Add Item <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

{% endblock %}
