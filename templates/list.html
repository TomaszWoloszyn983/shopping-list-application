{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">List</h3>

<div class="container_fluid">
    <div class="row">
        <div class="col-12 mt-1 center">
            <div class="row">
                <ul class="collection with-header, col-6 mt-1 center">
                    {% for item in items %}
                        <li class="collection-item">
                            <div>
                                <a href="#">{{ item.name }} - {{ item.quantity }}</a>
                                <a href="#!" class="secondary-content"><i class="material-icons">Edit</i></a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    {% for list in lists %}
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ list.name }}</span>
          <p>Created on {{ list.create_date }}</p>
        </div>
        <div class="card-action">
          <a href="#">Show</a>
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

<div class="row">
    <div class="col s12 center-align">
        <a href="{% url 'create_list' %}" class="btn-large light-blue darken-2">
            Add New List <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

{% endblock %}
